<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Windows XP Joke Desktop</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Tahoma, 'Segoe UI', Arial, sans-serif;
      background: #3399ff url('xp-bliss.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      cursor: url('icons/xp-cursor.png'), auto;
    }
    .xp-desktop {
      width: 100vw;
      height: 100vh;
      position: relative;
      user-select: none;
      z-index: 1;
    }
    .xp-icons {
      position: absolute;
      top: 16px;
      left: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 2;
    }
    .xp-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 48px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      font-size: 10px;
      cursor: pointer;
      outline: none;
      transition: filter 0.1s;
    }
    .xp-icon img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }
    .xp-icon:active, .xp-icon:focus {
      filter: brightness(1.2);
    }
    .xp-press-here {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: default;
      z-index: 3;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      transition: none;
    }
    .xp-press-here-icon {
      cursor: pointer;
      outline: none;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .xp-press-here img {
      width: 40px;
      height: 40px;
      margin-bottom: 4px;
    }
    .xp-press-here-label {
      font-size: 12px;
    }
    .xp-press-here:hover, .xp-press-here:focus {
      box-shadow: 0 0 48px 16px #00f6ffcc, 0 2px 16px #000a;
      background: rgba(0,246,255,0.08);
    }
    .xp-taskbar {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 32px;
      background: linear-gradient(180deg, #3a6ea5 0%, #245edb 100%);
      border-top: 2px solid #fff8;
      display: flex;
      align-items: center;
      z-index: 10;
      box-shadow: 0 -2px 8px #0006;
    }
    .xp-taskbar-photo {
      margin-left: 8px;
      width: 20px;
      height: 20px;
      border-radius: 0;
      box-shadow: none;
      object-fit: unset;
      border: none;
      background: none;
      display: block;
      max-height: 100%;
      max-width: 100%;
    }
    .xp-taskbar-rest {
      flex: 1;
    }
    .xp-clock {
      color: #fff;
      font-size: 10px;
      margin-right: 8px;
      text-shadow: 1px 1px 2px #000;
    }
    @media (min-width: 1200px) {
      .xp-icons {
        top: 32px;
        left: 32px;
        gap: 32px;
      }
      .xp-icon {
        width: 72px;
        font-size: 14px;
      }
      .xp-icon img {
        width: 48px;
        height: 48px;
      }
      .xp-press-here {
        transform: translate(-50%, -50%) scale(1);
      }
      .xp-press-here img {
        width: 48px;

      }
      .xp-press-here-label {

      }

      }
      .xp-clock {

    @media (min-width: 900px) and (max-width: 1199px) {

      .xp-icon img {

      .xp-press-here {

      .xp-press-here {

      }
      .xp-press-here img {

      }
      .xp-press-here-label {

    @media (min-width: 600px) and (max-width: 767px) {

    @media (min-width: 480px) and (max-width: 599px) {

    @media (max-height: 500px) and (orientation: landscape) {

      .xp-press-here img {

      }

        font-size: 7px;
      }

      .xp-taskbar-photo {

        font-size: 6px;
        margin-right: 3px;

      .jumpscare-gotcha {
        font-size: 1.2rem;
        bottom: 5%;
      }
      .jumpscare-close {
        width: 20px;
        height: 20px;
        font-size: 1rem;

        right: 2px;
      }
    }
    .jumpscare-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }
    
    .jumpscare-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 1;
    }
    
    .jumpscare-gotcha {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #ff0000;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px #000;
      z-index: 2;
      animation: pulse 0.5s infinite alternate;
    }
    
    .jumpscare-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    
    /* Mobile-specific video adjustments */
    @media (max-width: 768px) {
      .jumpscare-video {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }
      
      .jumpscare-gotcha {
        font-size: 3rem;
        bottom: 15%;
      }
      
      .jumpscare-close {
        width: 40px;
        height: 40px;
        font-size: 2rem;

        right: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .jumpscare-video {

        width: 100vw;

      }

        bottom: 12%;
      }
      
      .jumpscare-close {

        height: 35px;

    @media (max-width: 320px) {
      .jumpscare-video {

    /* Landscape orientation for phones */

    /* Volume Warning Modal */
    .volume-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .volume-warning.show {
      opacity: 1;
      visibility: visible;
    }
    
    .volume-warning-content {
      background: linear-gradient(135deg, #2b579a 0%, #1e3a8a 100%);
      border: 3px solid #4a90e2;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .volume-warning-title {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;

      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

    .volume-warning-message {
      color: #ffffff;

    .volume-warning-button {

    .volume-warning-button:active {
      transform: translateY(0);

    /* Responsive volume warning */

<body>
  <div class="xp-desktop" id="desktop">
    <div class="xp-icons">
      <div class="xp-icon" tabindex="0" data-sound="1"><img src="icons/my-computer.png" alt="My Computer"><span>My Computer</span></div>
      <div class="xp-icon" tabindex="0" data-sound="1"><img src="icons/my-documents.png" alt="My Documents"><span>My Documents</span></div>
      <div class="xp-icon" tabindex="0" data-sound="1"><img src="icons/recycle-bin.png" alt="Recycle Bin"><span>Recycle Bin</span></div>
      <div class="xp-icon" tabindex="0" data-sound="1"><img src="icons/network.png" alt="Network Places"><span>Network Places</span></div>
    </div>
    <div class="xp-press-here" id="press-here">
      <span class="xp-press-here-icon" tabindex="0" data-sound="1">
        <img src="icons/file-big.png" alt="Press Here">
      </span>
      <span class="xp-press-here-label">Press Here</span>
    </div>
    <div class="xp-taskbar">
      <img class="xp-taskbar-photo" src="icons/start.png" alt="Start Icon">
      <div class="xp-taskbar-rest"></div>
      <div class="xp-clock" id="xp-clock"></div>
    </div>
  </div>
  <div class="jumpscare-container" id="jumpscare" style="display:none">
    <button class="jumpscare-close" id="jumpscare-close" aria-label="Close">×</button>
    <video id="jumpscare-video" class="jumpscare-video" src="video/jumpscare.mp4" preload="auto" loop playsinline></video>
    <div class="jumpscare-gotcha">GOTCHA!</div>
  </div>
  <audio id="xp-click" src="sounds/xp-click.mp3" preload="auto"></audio>
  <div class="volume-warning" id="volume-warning">
    <div class="volume-warning-content">
      <h2 class="volume-warning-title">Volume Warning</h2>
      <p class="volume-warning-message">This site uses audio. Please adjust your volume.</p>
      <button class="volume-warning-button">OK</button>
    </div>
  </div>
  <script>
    // Language detection and volume warning
    function getLanguage() {
      const language = navigator.language || navigator.userLanguage;
      const langCode = language.toLowerCase().split('-')[0];
      console.log('Detected language:', language, 'Code:', langCode);
      
      if (langCode === 'tr') return 'turkish';
      if (langCode === 'ar') return 'arabic';
      return 'english';
    }
    
    function showVolumeWarning() {
      const language = getLanguage();
      console.log('Showing volume warning in:', language);
      
      const warning = document.getElementById('volume-warning');
      const title = warning.querySelector('.volume-warning-title');
      const message = warning.querySelector('.volume-warning-message');
      const button = warning.querySelector('.volume-warning-button');
      
      const messages = {
        turkish: {
          title: 'Ses Uyarısı',
          message: 'Bu site ses kullanır. Lütfen ses seviyenizi ayarlayın.',
          button: 'Tamam'
        },
        arabic: {
          title: 'تحذير الصوت',
          message: 'هذا الموقع يستخدم الصوت. يرجى ضبط مستوى الصوت.',
          button: 'حسناً'
        },
        english: {
          title: 'Volume Warning',
          message: 'This site uses audio. Please adjust your volume.',
          button: 'OK'
        }
      };
      
      const msg = messages[language];
      title.textContent = msg.title;
      message.textContent = msg.message;
      button.textContent = msg.button;
      
      // Show warning immediately
      warning.classList.add('show');
      console.log('Volume warning shown');
      
      // Dismiss warning when button is clicked
      button.addEventListener('click', () => {
        warning.classList.remove('show');
        console.log('Volume warning dismissed');
      });
      
      // Also dismiss when clicking outside
      warning.addEventListener('click', (e) => {
        if (e.target === warning) {
          warning.classList.remove('show');
          console.log('Volume warning dismissed by outside click');
        }
      });
    }
    
    // Show volume warning immediately when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', showVolumeWarning);
    } else {
      showVolumeWarning();
    }

    // Clock
    function updateClock() {
      const el = document.getElementById('xp-clock');
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12; h = h ? h : 12;
      m = m < 10 ? '0' + m : m;
      el.textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000); updateClock();

    // Play click sound on hover/touch
    const clickSound = document.getElementById('xp-click');
    document.querySelectorAll('[data-sound="1"]').forEach(el => {
      el.addEventListener('mouseenter', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
      // Add touch support for mobile
      el.addEventListener('touchstart', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    // Fullscreen and jumpscare logic
    const pressHereIcon = document.querySelector('.xp-press-here-icon');
    const desktop = document.getElementById('desktop');
    const jumpscare = document.getElementById('jumpscare');
    const jumpscareVideo = document.getElementById('jumpscare-video');
    const jumpscareClose = document.getElementById('jumpscare-close');
    let isJumpscare = false;

    function enterFullscreen(el) {
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
      // For mobile browsers that don't support fullscreen
      else if (el.webkitEnterFullscreen) el.webkitEnterFullscreen();
    }
    function exitFullscreen() {
      if (document.fullscreenElement) document.exitFullscreen();
      else if (document.webkitFullscreenElement) document.webkitExitFullscreen();
      else if (document.mozFullScreenElement) document.mozCancelFullScreen();
      else if (document.msFullscreenElement) document.msExitFullscreen();
    }
    function showJumpscare() {
      isJumpscare = true;
      desktop.style.display = 'none';
      jumpscare.style.display = 'flex';
      
      // Mobile-friendly video handling
      jumpscareVideo.currentTime = 0;
      jumpscareVideo.volume = 1;
      jumpscareVideo.muted = false;
      jumpscareVideo.controls = false;
      jumpscareVideo.playsInline = true;
      jumpscareVideo.webkitPlaysinline = true;
      
      // Ensure video covers full screen
      jumpscareVideo.style.width = '100vw';
      jumpscareVideo.style.height = '100vh';
      jumpscareVideo.style.objectFit = 'cover';
      jumpscareVideo.style.objectPosition = 'center';
      
      // Try fullscreen, but don't fail if not supported
      try {
        enterFullscreen(document.documentElement);
      } catch (e) {
        console.log('Fullscreen not supported, continuing without it');
      }
      
      // Play video with better mobile support
      const playPromise = jumpscareVideo.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log('Video playing successfully');
        }).catch(error => {
          console.log('Video autoplay blocked on mobile, showing static jumpscare:', error);
          // For mobile browsers that block autoplay, show a static jumpscare
          jumpscareVideo.style.display = 'none';
          // Make the GOTCHA text more prominent for mobile
          document.querySelector('.jumpscare-gotcha').style.fontSize = '3rem';
          document.querySelector('.jumpscare-gotcha').style.animation = 'none';
          document.querySelector('.jumpscare-gotcha').style.opacity = '1';
        });
      }
    }
    function hideJumpscare() {
      isJumpscare = false;
      jumpscare.style.display = 'none';
      desktop.style.display = '';
      jumpscareVideo.pause();
      jumpscareVideo.currentTime = 0;
      
      // Reset video styles
      jumpscareVideo.style.width = '';
      jumpscareVideo.style.height = '';
      jumpscareVideo.style.objectFit = '';
      jumpscareVideo.style.objectPosition = '';
      
      try {
        exitFullscreen();
      } catch (e) {
        console.log('Fullscreen exit failed');
      }
    }
    pressHereIcon.addEventListener('click', showJumpscare);
    // Add touch support for mobile
    pressHereIcon.addEventListener('touchend', showJumpscare);
    jumpscareClose.addEventListener('click', hideJumpscare);
    jumpscareClose.addEventListener('touchend', hideJumpscare);
    document.addEventListener('keydown', e => {
      if (isJumpscare && e.key === 'Escape') hideJumpscare();
    });
    // Auto-pause video if user exits fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (isJumpscare && !document.fullscreenElement) hideJumpscare();
    });
    document.addEventListener('webkitfullscreenchange', () => {
      if (isJumpscare && !document.webkitFullscreenElement) hideJumpscare();
    });
  </script>
